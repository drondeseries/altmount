<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltMount</title>
    <meta name="description" content="A nzb mounting application" />
    <!-- Theme detection script - must run before React -->
    <script>
      (function() {
        // Check if user has a saved preference
        const savedTheme = localStorage.getItem('theme');

        // Check system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Apply theme: saved preference > system preference > default (retro)
        const theme = savedTheme || (prefersDark ? 'business' : 'retro');
        document.documentElement.setAttribute('data-theme', theme);

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem('theme')) {
            // Only auto-switch if user hasn't set a manual preference
            document.documentElement.setAttribute('data-theme', e.matches ? 'business' : 'retro');
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
