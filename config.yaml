webdav:
    port: 8080
    user: usenet
    password: usenet
    host: ""
api:
    prefix: /api
    key_override: ""
auth:
    login_required: true
database:
    path: altmount.db
metadata:
    root_path: metadata
    delete_source_nzb_on_removal: false
    delete_failed_nzb: null
    delete_completed_nzb: null
    backup:
        enabled: false
        interval_hours: 24
        keep_backups: 10
        path: backups
streaming:
    max_prefetch: 30
health:
    enabled: false
    library_dir: null
    cleanup_orphaned_metadata: false
    check_interval_seconds: 5
    max_connections_for_health_checks: 5
    max_concurrent_jobs: 1
    segment_sample_percentage: 5
    library_sync_interval_minutes: 360
    library_sync_concurrency: 0
    resolve_repair_on_import: false
    verify_data: null
    check_all_segments: null
rclone:
    path: .
    password: ""
    salt: ""
    rc_enabled: false
    rc_url: ""
    rc_port: 5573
    rc_user: admin
    rc_pass: admin
    rc_options: {}
    mount_enabled: false
    vfs_name: altmount
    mount_options: {}
    log_level: INFO
    uid: 1000
    gid: 1000
    umask: "002"
    buffer_size: 32M
    attr_timeout: 1s
    transfers: 4
    cache_dir: cache
    vfs_cache_mode: full
    vfs_cache_poll_interval: ""
    vfs_read_chunk_size: ""
    vfs_cache_max_size: 50G
    vfs_cache_max_age: 504h
    read_chunk_size: 32M
    read_chunk_size_limit: 2G
    vfs_read_ahead: 128M
    dir_cache_time: 10m
    vfs_cache_min_free_space: 1G
    vfs_disk_space_total: 1G
    vfs_read_chunk_streams: 4
    allow_other: true
    allow_non_empty: true
    read_only: false
    timeout: 10m
    syslog: true
    no_mod_time: false
    no_checksum: false
    async_read: false
    vfs_fast_fingerprint: false
    use_mmap: false
import:
    max_processor_workers: 2
    queue_processing_interval_seconds: 5
    allowed_file_extensions:
        - .mkv
        - .mp4
        - .avi
        - .ts
        - .m4v
        - .mov
        - .wmv
        - .mpg
        - .mpeg
        - .xvid
        - .rm
        - .rmvb
        - .asf
        - .asx
        - .wtv
        - .mk3d
        - .dvr-ms
    max_import_connections: 5
    max_download_prefetch: 3
    segment_sample_percentage: 1
    read_timeout_seconds: 300
    import_strategy: NONE
    import_dir: null
    skip_health_check: true
    watch_dir: null
    watch_interval_seconds: 10
log:
    file: altmount.log
    level: info
    max_size: 100
    max_age: 30
    max_backups: 10
    compress: true
sabnzbd:
    enabled: false
    complete_dir: /complete
    download_client_base_url: http://altmount:8080/sabnzbd
    categories:
        - name: movies
          order: 1
          priority: 0
          dir: ""
          type: ""
        - name: tv
          order: 1
          priority: 1
          dir: ""
          type: ""
    fallback_host: ""
    fallback_api_key: ""
arrs:
    enabled: false
    max_workers: 5
    webhook_base_url: http://altmount:8080
    radarr_instances: []
    sonarr_instances: []
    queue_cleanup_enabled: null
    queue_cleanup_interval_seconds: 0
    cleanup_automatic_import_failure: false
    queue_cleanup_grace_period_minutes: 10
    queue_cleanup_allowlist:
        - message: No files found are eligible
          enabled: true
        - message: One or more episodes expected in this release were not imported or missing
          enabled: true
        - message: is not a valid video file
          enabled: true
        - message: Sample file
          enabled: true
        - message: No video files were found in the selected folder
          enabled: true
        - message: Could not find file
          enabled: true
        - message: Unexpected error processing file
          enabled: true
        - message: Download doesn't contain intermediate path
          enabled: true
fuse:
    mount_path: ""
    enabled: false
    allow_other: true
    debug: false
    attr_timeout_seconds: 30
    entry_timeout_seconds: 1
    max_cache_size_mb: 128
    max_read_ahead_mb: 128
    disk_cache_enabled: null
    disk_cache_path: ""
    disk_cache_max_size_gb: 0
    disk_cache_expiry_hours: 0
    chunk_size_mb: 0
    read_ahead_chunks: 0
    prefetch_concurrency: 0
providers: []
mount_path: ""
mount_type: none
profiler_enabled: false
